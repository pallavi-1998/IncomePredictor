<!DOCTYPE html>
<html>
<center>
<head>
  <meta charset="UTF-8">
  <title>Predict Census Income</title>
  
</head>

<body>
 <div class="login">
	<h3>Predict Census Income</h3>

     <!-- Form to enter new data for predictions  -->
     <form action="{{url_for('predict_datapoint')}}" method="POST">
      <div class="form-group">
          <label for="age">age:</label>
          <input type="text" id="age" name="age" placeholder="Enter age ">
      </div>
  
      <div class="form-group">
          <label for="education_num">education_num:</label>
          <input type="text" id="education_num" name="education_num" placeholder="Enter education_num (1 - 16)">
      </div>
  
      <div class="form-group">  
          <label for="capital_gain">capital_gain:</label>
          <input type="text" id="capital_gain" name="capital_gain" placeholder="Enter capital_gain value (float)">
      </div>
      
      <div class="form-group">
          <label for="hours_per_week">hours_per_week:</label>
          <input type="text" id="hours_per_week" name="hours_per_week" placeholder="Enter hours_per_week value (float)">
      </div>     
    
  <div class="form-group">
    <label for="workclass">workclass:</label>
    <select id="workclass" name="workclass">
      <option value="Private">Private/Self-emp-not-inc</option>
      <option value="Self-emp-inc">Self-emp-inc</option>
      <option value="Federal-gov">Federal-gov</option>
      <option value="Gov">State-gov/Local-gov</option>
      <option value="Without-pay">Without-pay/Never-worked</option>
    </select>
  </div>
    
  <div class="form-group">
    <label for="education">education:</label>
    <select id="education" name="education">
      <option value="School">Preschool/(1 to 12th)</option>
      <option value="College">Some-college / HS-grad</option>
      <option value="Bachelors">Bachelors</option>
      <option value="Masters">Masters</option>
      <option value="Doctorate">Doctorate / Prof-school</option>
      <option value="Assoc">Assoc-acdm / Assoc-voc</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="marital_status">marital_status:</label>
    <select id="marital_status" name="marital_status">
      <option value="Married-civ-spouse">Married-civ-spouse</option>
      <option value="No spouse">Divorced / Married-spouse-absent / Separated / Married-AF-spouse/ Widowed</option>
      <option value="Never-married">Never-married</option>

    </select>
  </div>
  
  <div class="form-group">
      <label for="occupation">occupation:</label>
      <select id="occupation" name="occupation">
        <option value="Tech-support">Tech-support</option>
        <option value="Craft-repair">Craft-repair</option>
        <option value="Other-service">Other-service</option>
        <option value="Sales">Sales</option>
        <option value="Exec-managerial">Exec-managerial</option>
        <option value="Prof-specialty">Prof-specialty</option>
        <option value="Handlers-cleaners">Handlers-cleaners</option>
        <option value="Machine-op-inspct">Machine-op-inspct</option>
        <option value="Adm-clerical">Adm-clerical</option>
        <option value="Farming-fishing">Farming-fishing</option>
        <option value="Transport-moving">Transport-moving</option>
        <option value="Priv-house-serv">Priv-house-serv</option>
        <option value="Protective-serv">Protective-serv</option>
        <option value="Armed-Forces">Armed-Forces</option>
      </select>
    </div>
  
  <div class="form-group">
  <label for="relationship">relationship:</label>
  <select id="relationship" name="relationship">
      <option value="Wife">Wife</option>
      <option value="Husband">Husband</option>
      <option value="Other">Not-in-family / Own-child / Unmarried / Other-relative</option>
  </select>
  </div>
  
  <div class="form-group">
  <label for="race">race:</label>
  <select id="race" name="race">
      <option value="White">White</option>
      <option value="Asian-Pac-Islander">Asian-Pac-Islander</option>
      <option value="Other">Amer-Indian-Eskimo / Other</option>
      <option value="Black">Black</option>
  </select>
  </div>
  
  <div class="form-group">
  <label for="sex">sex:</label>
  <select id="sex" name="sex">
      <option value="Female">Female</option>
      <option value="Male">Male</option>
  </select>

  <div class="form-group">
    <label for="native_country">Native Country:</label>
    <input type="text" id="age" name="native_country" placeholder="Enter native country ">
  </div>

  <div class="form-group">
    <label for="fnlwgt">Final Weight:</label>
    <input type="text" id="fnlwgt" name="fnlwgt" placeholder="Enter Final Weight ">
  </div>

  <div class="form-group">
    <label for="capital_loss">Native Country:</label>
    <input type="text" id="capital_loss" name="capital_loss" placeholder="Enter Capital Loss ">
  </div>

  <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
</form>

</body>

</center>
</html>
